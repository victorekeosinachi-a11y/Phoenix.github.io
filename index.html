  <link rel="stylesheet" href="10-rock-paper-scissors.css">

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick=" playGame('Rock'); "class="move-button"><img src ="Images/rock-emoji.png" class="move-icon"></button>

  <button onclick="
      playGame('Paper');
  "class="move-button"><img src ="Images/paper-emoji.png" class="move-icon"></button>
  <button onclick="
  playGame('Scissors');
  
  "class="move-button"><img src ="Images/scissors-emoji.png" class="move-icon"></button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
  scores.Wins = 0;
  scores.losses = 0;
  scores.ties = 0;
  localStorage.removeItem('scores');
  updateScoreElement();
  
  " class="Reset-score-button">Reset score</button>

  </body>
